<!DOCTYPE html>
<html ng-app="life">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"/>
  <title>Schedule</title>

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- endbuild -->
</head>
<body>
<div class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
  <div class="container">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="#/">Life</a>
    </div>

    <div class="collapse navbar-collapse" id="js-navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: highlight == 'homepage'}"><a href="#/">首页</a></li>
        <li ng-class="{active: highlight == 'english'}"><a href="#/english">英语</a></li>
        <li><a ng-href="#/plan/weekly">计划</a></li>
        <li><a ng-href="#/schedule">日程</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div ng-view></div>
</div>



<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/moment/moment.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,webroot}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/directives/contenteditable.js"></script>
<script src="scripts/resources/phrase.js"></script>
<script src="scripts/controllers/nav_ctrl.js"></script>
<script src="scripts/controllers/login_ctrl.js"></script>
<script src="scripts/controllers/missing_ctrl.js"></script>
<script src="scripts/controllers/english_ctrl.js"></script>
<script src="scripts/controllers/phrase_dialog_ctrl.js"></script>
<script src="scripts/controllers/weekly_plan_ctrl.js"></script>
<script src="scripts/controllers/daily_plan_ctrl.js"></script>
<script src="scripts/controllers/schedule_show_ctrl.js"></script>
<script src="scripts/controllers/schedule_ctrl.js"></script>
<!-- endbuild -->
</body>
</html>
